<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Carrinho Produtos</title>
    </h:head>
    <h:body>
        <h:form>
            <h:selectOneMenu value="#{controllerCarrinhoProduto.produto}"
                             converter="ProdutoConverter" >
                <f:selectItems value="#{controllerCarrinhoProduto.listarTodosProdutos()}"
                               var="p" itemLabel="#{p.descricao}"/>
            </h:selectOneMenu>
            <h:commandButton action="#{controllerCarrinhoProduto.adicionar()}"
                             value="Adicionar" />
            
            <hr/>
            <h4>Carrinho:</h4>
            
            <h:dataTable value="${controllerCarrinhoProduto.listarCarrinho()}"
                     var="produto">
        
                <h:column>#{produto.codigo}</h:column>
                <h:column>#{produto.descricao}</h:column>
                <h:column>#{produto.valor}</h:column>

                <h:column>
                    <h:commandButton action="#{controllerCarrinhoProduto.remover(produto)}" 
                                     value="X"/>
                </h:column>

            </h:dataTable>
            
            <h:commandButton action="#{controllerCarrinhoProduto.finalizar()}"
                             value="finalizar" />
            
        </h:form>
    </h:body>
</html>
